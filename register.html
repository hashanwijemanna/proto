<html>
	<head>
		<title>Register</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="title.png" type="image/x-icon">
		<link rel="stylesheet" href="style2.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
	<a href="index.html">
		<img src="back.png" width=75 height=75>
	</a>
		<div class="loginbox">
			<img src="login2.png" class="avatar">
				<h1>Register Here</h1>
				<form method="POST" action="#">
					<p>Full name</p>
					<input type="text" name="name" placeholder="Enter Full Name">
					<p>E-mail</p>
					<input type="text" name="mail" placeholder="Enter Email">
					<p>Contact number</p>
					<input type="text" name="contact" placeholder="Enter Contact Number">
					<p>Username</p>
					<input type="text" name="username" placeholder="Enter Username">
					<p>Password</p>
					<input type="password" name="password" placeholder="Enter Password"><br><br>
					<input type="submit" name="" value="Register">
					
				</form>
		</div>
	</body>
</html>
